<svg width="1000" height="260" viewBox="0 0 1000 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1000" y2="260" gradientUnits="userSpaceOnUse">
      <stop stop-color="#232526"/>
      <stop offset="1" stop-color="#4A90E2"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1000" height="260" rx="32" fill="url(#bg)"/>

  <!-- Cadeado estilizado -->
  <g filter="url(#glow)">
    <rect x="100" y="75" rx="18" width="110" height="110" fill="#0A1626" stroke="#4A90E2" stroke-width="3"/>
    <ellipse cx="155" cy="75" rx="45" ry="28" fill="none" stroke="#B2FFFF" stroke-width="6"/>
    <circle cx="155" cy="140" r="14" fill="#1786FF" stroke="#B2FFFF" stroke-width="3"/>
    <rect x="147" y="140" width="16" height="32" rx="8" fill="#091828" stroke="#4A90E2" stroke-width="2"/>
  </g>

  <!-- Efeito neon/pulso moderno para “segredo” -->
  <ellipse cx="160" cy="190" rx="62" ry="10" fill="#67A0FF" opacity="0.25"/>

  <!-- Elementos de “rede” blockchain -->
  <circle cx="360" cy="90" r="6" fill="#B2FFFF"/>
  <circle cx="410" cy="110" r="6" fill="#67A0FF"/>
  <circle cx="360" cy="180" r="6" fill="#4682D9"/>
  <circle cx="410" cy="170" r="6" fill="#1DB3F9"/>
  <line x1="360" y1="90" x2="410" y2="110" stroke="#B2FFFF" stroke-width="2"/>
  <line x1="410" y1="110" x2="410" y2="170" stroke="#67A0FF" stroke-width="2"/>
  <line x1="410" y1="170" x2="360" y2="180" stroke="#4682D9" stroke-width="2"/>
  <line x1="360" y1="180" x2="360" y2="90" stroke="#1DB3F9" stroke-width="2"/>
  
  <!-- Nome e detalhe Lit Protocol -->
  <text x="290" y="120" font-family="Fira Code, monospace" font-size="49" font-weight="bold" fill="#FFFFFF" filter="url(#glow)">web3-secret</text>
  <text x="290" y="170" font-family="Fira Code, monospace" font-size="33" fill="#B2FFFF">lit protocol</text>
  <g>
    <!-- Ícone estilizado Lit Protocol (chama estilizada) -->
    <polygon points="865,110 900,140 872,182 905,182 915,150 915,110" fill="#67A0FF" filter="url(#glow)"/>
    <ellipse cx="900" cy="136" rx="8" ry="16" fill="#B2FFFF" opacity="0.41"/>
  </g>

  <!-- Slogan -->
  <text x="540" y="210" font-family="Fira Code, monospace" font-size="21" fill="#4A90E2" opacity="0.91">
    privacy • security • web3 empowerment
  </text>
</svg>
